<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calc</title>
  </head>
  <body>
    <div class="flex-container">
      <div id="display">
        <div class="prevNumber"></div>
        <div class="currNumber">0</div>
       
      </div>
      <button class="allClear" value="allClear">AC</button>
      <button class="sign" value="sign">+/-</button>
      <button class="percent" value="operator">%</button>
      <button class="operator" value="/">/</button>
      <button class="number" value="9">9</button>
      <button class="number" value="8">8</button>
      <button class="number" value="7">7</button>
      <button class="operator" value="*">*</button>
      <button class="number" value="4">4</button>
      <button class="number" value="5">5</button>
      <button class="number" value="6">6</button>
      <button class="operator" value="-">-</button>
      <button class="number" value="1">1</button>
      <button class="number" value="2">2</button>
      <button class="number" value="3">3</button>
      <button class="operator" value="+">+</button>
      <button class="number" id="zero" value="0">0</button>
      <button class="decimal" value=".">.</button>
      <button class="equal" value="=">=</button>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
